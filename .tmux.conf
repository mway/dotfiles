# Set to use 256 colors
set -g default-terminal "xterm-256color"
set -g default-shell "/usr/local/bin/fish"

# Prefix to ctrl+a
unbind C-b
set -g prefix C-a

# Clear history
bind -n C-k clear-history

# Windows
unbind %
bind | split-window -h
bind _ split-window -v
bind [ prev
bind ] next
bind C-[ swap-window -t -1
bind C-] swap-window -t +1
bind F4 kill-window

# Use alt-arrow pane switching
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Set status colors
# --- light
#set-window-option -g status-fg colour8
#set-window-option -g status-bg colour7
#set-window-option -g window-status-current-bg colour12
# --- dark
set-window-option -g status-bg colour10
set-window-option -g status-fg colour8
set-window-option -g window-status-current-bg colour10
set-window-option -g window-status-current-fg colour4

# Allow using the mouse
set-window-option -g mode-mouse on

# Allow toggling the mouse
bind-key m \
  if-shell \
    "tmux show-window-options -g | grep 'mode-mouse on'" \
      "set-window-option -g mode-mouse off; \
      display 'Mouse mode off'" \
      "set-window-option -g mode-mouse on; \
      display 'Mouse mode on'"

# Increase history size
set-option -g history-limit 10000

# No delay on <ESC>
set -g escape-time 0 

